
<div class="container">
    <app-add-subject (subjectSaved)="onSubjectSaved($event)"></app-add-subject>
    <div class ="row justify-content-center">
        <div *ngFor="let subject of subjects" class="card m-2 max-width-300px col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 " >
            <div class="card-body ">
                <h5 class="card-title">{{subject.name}} <span class="badge badge-primary">{{subject.reviewCount}}</span> </h5>
                <h6 class="card-subtitle mb-2 text-muted">Next Review Date: </h6>
                <p class="card-text">Size: {{subject.count}}</p>
                <button type="button" class="btn btn-success mr-2" (click)="onAddConceptToSubject(subject.id)">Add</button>
                <button type="button" class="btn btn-primary" (click)="onStudySubject(subject.id)">Study</button>
            </div>
        </div>
    </div>
</div>
