<div class="container d-flex align-items-center">
<div class="form-signin">
  <div>
      <img class="rounded mb-4 mx-auto d-block img-fluid" src="../../assets/concetto-icon.png" alt="" width="64" height="64">
      <h1 class="h3 mb-3 font-weight-normal text-center">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address"  >
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" >
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" disabled>Sign in</button>
    </div>
    <hr>
    <button class="btn btn-lg btn-danger btn-block" (click)="login()">Sign in with Google</button>
    <button class="btn btn-lg btn-primary btn-block" (click)="logout()">Sign in with Facebook</button>

  </div>
</div>
