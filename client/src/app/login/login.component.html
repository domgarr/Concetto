<div class="container d-flex align-items-center">
<form class="form-signin">
    <img class="rounded mb-4 mx-auto d-block img-fluid" src="../../assets/concetto-icon.png" alt="" width="64" height="64">
    <h1 class="h3 mb-3 font-weight-normal text-center">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <hr>
    <button class="btn btn-lg btn-danger btn-block" type="submit">Sign in with Google</button>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in with Facebook</button>

  </form>
</div>
