<div class="container">
    <div *ngIf="subject" class="card mt-3">
        <div class="card-body">
          <h5 class="card-title">{{subject.name}}</h5>
          <p class="card-text">Size: {{subject.count}}</p>
        </div>
    </div>

    <ul class="list-group-flush mt-3 remove-padding-inline-start">
        <li *ngFor="let concept of concepts" class="list-group-item d-flex align-items-center"> 
            {{concept.name}}
            <div class="ml-auto">
            <button style="color: orange" class="btn btn-link " (click)="onConceptUpdate(concept.id)">Update</button>
            <button style="color: orangered" class="btn btn-link " data-toggle="modal" data-target="#confirmDeleteModal">Delete</button>
            </div>
        
            <div class="modal faded" id="confirmDeleteModal" tabindex="-1" role="dialog">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Confirm Deletion</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"  >
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <p>Are you sure you want to delete <b>{{concept.name}}</b> ?</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-danger" (click)="onConceptDelete(concept.id)" data-dismiss="modal" >Delete</button>
                    </div>
                  </div>
                </div>
            </div>
        </li>
    </ul>
</div>
