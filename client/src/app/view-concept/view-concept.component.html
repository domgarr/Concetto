
  
  <h3 class="text-center mt-3">
    {{concept.name || ""}}
  </h3>
  <div class="collapse" id="explanation">
    <h4 class="card card-body">
      <small class="text-muted">explanation</small>
      <br>{{concept.explanation || ""}}
    </h4>
  </div>
  <div class="d-flex justify-content-center fixed-bottom mb-5">
  <button *ngIf="isShowButtonVisible" class="text-center btn btn-primary" type="button" data-toggle="collapse" data-target="#explanation" aria-expanded="false" aria-controls="explanation" (click)="onClickShow()">
    Show Answer
  </button>
  </div>

  <div class="d-flex justify-content-center mt-2 fixed-bottom mb-5" *ngIf="!isShowButtonVisible" >
    <button type="button" class="btn btn-secondary mr-2" (click)="onIncorrectButtonPressed()">Incorrect</button>
    <button type="button" class="btn btn-primary mr-2" (click)="onGoodButtonPressed()">Good</button>
    <button type="button" class="btn btn-success mr-2" (click)="onPerfectButtonPressed()">Perfect</button>
  </div>
