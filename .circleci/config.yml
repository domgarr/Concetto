version: 2.1

jobs:
  build:
    docker:
      - image: circleci/openjdk:11.0.1-jdk
    
    working_directory: ~/concetto
     
    steps:
      - checkout

      # Docker Layer Caching is not available in the free version.

      #- setup_remote_docker:
      #    docker_layer_caching: true
    
      - run:
          name: Login to DockerHub
          command: docker login -u $DOCKER_USER -p $DOCKER_PASS
         

      - restore_cache:
          keys:
            - concetto-{{ checksum "pom.xml" }}
       
      - run: mvn dependency:go-offline
       
      - save_cache:
         paths:
           - ~/.m2
         key: concetto-{{ checksum "pom.xml" }}

      - run: mvn clean test -Dspring.profiles.active=test -DGOOGLE_CLIENT_ID=$GOOGLE_CLIENT_ID -DGOOGLE_CLIENT_SECRET=$GOOGLE_CLIENT_SECRET -DDB_URL_TEST=$DB_URL_TEST -DDB_USER_TEST=$DB_USER_TEST -DDB_PASSWORD_TEST=$DB_PASSWORD_TEST


    #Package into Jar.
      - run: mvn clean package -Dspring.profiles.active=prod -DskipTests -DGOOGLE_CLIENT_ID=$GOOGLE_CLIENT_ID -DGOOGLE_CLIENT_SECRET=$GOOGLE_CLIENT_SECRET -DDB_URL_PROD=$DB_URL_PROD -DDB_USER_PROD=$DB_USER_PROD -DDB_PASSWORD_PROD=$DB_PASSWORD_PROD

    #Build a docker image using jib.
      - run: mvn clean compile jib:build -Dimage=domgarr/concetto:$CIRCLE_BUILD_NUM -Dspring.profiles.active=prod -DskipTests -DGOOGLE_CLIENT_ID=$GOOGLE_CLIENT_ID -DGOOGLE_CLIENT_SECRET=$GOOGLE_CLIENT_SECRET -DDB_URL_PROD=$DB_URL_PROD -DDB_USER_PROD=$DB_USER_PROD -DDB_PASSWORD_PROD=$DB_PASSWORD_PROD
       
      - store_artifacts:
          path: target/classes
          destination: concetto